[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    youtube: YouTube-related tests
    e2e: End-to-end tests that interact with the backend API
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
