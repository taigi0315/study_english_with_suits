version: '3.8'

services:
  langflix-media:
    build: 
      context: ..
      dockerfile: deploy/Dockerfile.ec2
    container_name: langflix-media-app
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - LANGFLIX_LOG_LEVEL=INFO
      # Media storage path - mount network path here
      - LANGFLIX_STORAGE_LOCAL_BASE_PATH=/media/shows
      # Or use config file path
      - LANGFLIX_CONFIG_PATH=/app/config/config.yaml
    volumes:
      # Mount network media path to container
      # Option A: If already mounted on host at /mnt/media-server
      - /mnt/media-server:/media/shows:ro  # Read-only mount
      
      # Option B: Direct NFS/CIFS mount (requires host configuration)
      # Host must have network share mounted first
      # Then reference the mount point above
      
      # Application config
      - ../config/config.yaml:/app/config/config.yaml:ro
      - ../.env:/app/.env:ro
      
      # Output directory (local storage for generated files)
      - ./output:/data/output
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: '4'
    healthcheck:
      test: ["CMD", "python", "-c", "import langflix"]
      interval: 30s
      timeout: 10s
      retries: 3

