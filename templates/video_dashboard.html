<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LangFlix Video Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }
        
        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #3498db;
            margin-bottom: 10px;
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 1.1em;
        }
        
        .controls {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #ecf0f1;
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            background: #3498db;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover, .filter-btn.active {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .search-box {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border: 2px solid #ecf0f1;
            border-radius: 25px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            padding: 30px;
        }
        
        .video-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .video-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }
        
        .video-card.ready-for-upload {
            border-color: #27ae60;
        }
        
        .video-thumbnail {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f39c12, #e67e22);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2em;
            position: relative;
            overflow: hidden;
        }
        
        .video-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .video-info {
            padding: 20px;
        }
        
        .video-title {
            font-size: 1.3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            line-height: 1.3;
        }
        
        .video-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #7f8c8d;
        }
        
        .video-meta span {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .video-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .action-btn {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #3498db;
            color: white;
        }
        
        .btn-primary:hover {
            background: #2980b9;
        }
        
        .btn-success {
            background: #27ae60;
            color: white;
        }
        
        .btn-success:hover {
            background: #229954;
        }
        
        .btn-warning {
            background: #f39c12;
            color: white;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .loading {
            text-align: center;
            padding: 50px;
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .error {
            background: #e74c3c;
            color: white;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .upload-ready-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #27ae60;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
            font-weight: bold;
        }
        
        .video-type-badge {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8em;
        }
        
        /* YouTube Account Section */
        .youtube-account-section {
            margin-top: 20px;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .youtube-account-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }
        
        .account-details {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .channel-thumbnail {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255,255,255,0.3);
        }
        
        .account-text {
            color: white;
        }
        
        .channel-title {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }
        
        .channel-email {
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .youtube-login-prompt {
            text-align: center;
            color: white;
        }
        
        .youtube-login-prompt p {
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .btn-login, .btn-logout {
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        
        .btn-login {
            background: #ff4444;
            color: white;
        }
        
        .btn-login:hover {
            background: #ff3333;
            transform: translateY(-2px);
        }
        
        .btn-logout {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 1px solid rgba(255,255,255,0.3);
        }
        
        .btn-logout:hover {
            background: rgba(255,255,255,0.3);
        }
        
        @media (max-width: 768px) {
            .videos-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-buttons {
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ LangFlix Video Dashboard</h1>
            <p>Manage your generated educational videos for YouTube upload</p>
            
            <!-- YouTube Account Section -->
            <div id="youtubeAccountSection" class="youtube-account-section">
                <div id="youtubeAccountInfo" class="youtube-account-info" style="display: none;">
                    <div class="account-details">
                        <img id="channelThumbnail" src="" alt="Channel" class="channel-thumbnail">
                        <div class="account-text">
                            <div id="channelTitle" class="channel-title"></div>
                            <div id="channelEmail" class="channel-email"></div>
                        </div>
                    </div>
                    <button id="youtubeLogoutBtn" class="btn-logout">Logout</button>
                </div>
                <div id="youtubeLoginPrompt" class="youtube-login-prompt">
                    <p>Connect to YouTube to schedule uploads</p>
                    <button id="youtubeLoginBtn" class="btn-login">Login to YouTube</button>
                </div>
            </div>
        </div>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-number" id="totalVideos">-</div>
                <div class="stat-label">Total Videos</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="uploadReady">-</div>
                <div class="stat-label">Ready for Upload</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSize">-</div>
                <div class="stat-label">Total Size (MB)</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalDuration">-</div>
                <div class="stat-label">Total Duration</div>
            </div>
        </div>
        
        <div class="controls">
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">All Videos</button>
                <button class="filter-btn" data-filter="educational">Educational</button>
                <button class="filter-btn" data-filter="short">Shorts</button>
                <button class="filter-btn" data-filter="final">Final Videos</button>
                <button class="filter-btn" data-filter="upload-ready">Upload Ready</button>
            </div>
            <input type="text" class="search-box" placeholder="Search videos..." id="searchBox">
        </div>
        
        <div id="videosContainer">
            <div class="loading">Loading videos...</div>
        </div>
    </div>

    <script>
        let allVideos = [];
        let filteredVideos = [];
        let currentFilter = 'all';

        // Load videos on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadVideos();
            loadStatistics();
            loadYouTubeAccount();
            loadQuotaStatus();
            
            // Setup event listeners
            setupFilterButtons();
            setupSearchBox();
            setupYouTubeAccountEvents();
        });

        async function loadVideos() {
            try {
                const response = await fetch('/api/videos');
                allVideos = await response.json();
                filteredVideos = allVideos;
                renderVideos();
            } catch (error) {
                showError('Failed to load videos: ' + error.message);
            }
        }

        async function loadStatistics() {
            try {
                const response = await fetch('/api/statistics');
                const stats = await response.json();
                
                document.getElementById('totalVideos').textContent = stats.total_videos || 0;
                document.getElementById('uploadReady').textContent = stats.upload_ready_count || 0;
                document.getElementById('totalSize').textContent = stats.total_size_mb || 0;
                document.getElementById('totalDuration').textContent = formatDuration(stats.total_duration_minutes * 60) || '0m';
            } catch (error) {
                console.error('Failed to load statistics:', error);
            }
        }

        function setupFilterButtons() {
            const buttons = document.querySelectorAll('.filter-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Update active button
                    buttons.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Update filter
                    currentFilter = this.dataset.filter;
                    applyFilters();
                });
            });
        }

        function setupSearchBox() {
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', function() {
                applyFilters();
            });
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchBox').value.toLowerCase();
            
            filteredVideos = allVideos.filter(video => {
                // Apply type filter
                if (currentFilter !== 'all' && currentFilter !== 'upload-ready') {
                    if (video.video_type !== currentFilter) return false;
                }
                
                // Apply upload ready filter
                if (currentFilter === 'upload-ready') {
                    if (!video.ready_for_upload) return false;
                }
                
                // Apply search filter
                if (searchTerm) {
                    const searchableText = [
                        video.filename,
                        video.expression,
                        video.episode,
                        video.video_type
                    ].join(' ').toLowerCase();
                    
                    if (!searchableText.includes(searchTerm)) return false;
                }
                
                return true;
            });
            
            renderVideos();
        }

        function renderVideos() {
            const container = document.getElementById('videosContainer');
            
            if (filteredVideos.length === 0) {
                container.innerHTML = '<div class="loading">No videos found matching your criteria.</div>';
                return;
            }
            
            container.innerHTML = filteredVideos.map(video => `
                <div class="video-card ${video.ready_for_upload ? 'ready-for-upload' : ''}">
                    <div class="video-thumbnail">
                        <div class="video-type-badge">${video.video_type}</div>
                        ${video.ready_for_upload ? '<div class="upload-ready-badge">Ready</div>' : ''}
                        <div>üé¨ ${video.resolution}</div>
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.expression}</div>
                        <div class="video-meta">
                            <span>üìÅ ${video.episode}</span>
                            <span>‚è±Ô∏è ${video.duration_formatted}</span>
                            <span>üíæ ${video.size_mb} MB</span>
                            <span>üåê ${video.language}</span>
                        </div>
                        <div class="video-actions">
                            <button class="action-btn btn-primary" onclick="previewVideo('${video.path}')">
                                Preview
                            </button>
                            <button class="action-btn btn-success" onclick="uploadToYouTube('${video.path}')" 
                                    ${!video.ready_for_upload ? 'disabled' : ''}>
                                Upload
                            </button>
                            <button class="action-btn btn-warning" onclick="generateThumbnail('${video.path}')">
                                Thumbnail
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function formatDuration(seconds) {
            if (seconds < 60) return `${Math.round(seconds)}s`;
            if (seconds < 3600) return `${Math.round(seconds / 60)}m`;
            return `${Math.round(seconds / 3600)}h`;
        }

        function previewVideo(videoPath) {
            // Open video in popup window
            const encodedPath = encodeURIComponent(videoPath);
            const popup = window.open(
                `/api/video/${encodedPath}`, 
                'videoPreview', 
                'width=800,height=600,scrollbars=yes,resizable=yes,toolbar=no,menubar=no,location=no,status=no'
            );
            
            // Focus the popup window
            if (popup) {
                popup.focus();
            }
        }

        async function uploadToYouTube(videoPath) {
            try {
                // First, preview the metadata
                const previewResponse = await fetch(`/api/upload/preview/${encodeURIComponent(videoPath)}`);
                const preview = await previewResponse.json();
                
                if (!previewResponse.ok) {
                    alert(`Error: ${preview.error}`);
                    return;
                }
                
                // Determine video type from path
                const videoType = videoPath.includes('short') ? 'short' : 'final';
                
                // Get next available time
                const nextAvailableResponse = await fetch(`/api/schedule/next-available?video_type=${videoType}`);
                const nextAvailable = await nextAvailableResponse.json();
                
                let nextAvailableTime = null;
                if (nextAvailableResponse.ok) {
                    nextAvailableTime = nextAvailable.next_available_time;
                } else {
                    console.warn('Schedule manager not available, using default time');
                    // Use a default time if schedule manager is not available
                    const tomorrow = new Date();
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    tomorrow.setHours(10, 0, 0, 0);
                    nextAvailableTime = tomorrow.toISOString();
                }
                
                // Show scheduling dialog
                const scheduleDialog = showScheduleDialog(preview, videoPath, videoType, nextAvailableTime);
                
            } catch (error) {
                alert(`Error: ${error.message}`);
            }
        }

        function showScheduleDialog(preview, videoPath, videoType, nextAvailableTime) {
            // Create modal dialog
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.8);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
            `;
            
            const dialog = document.createElement('div');
            dialog.style.cssText = `
                background: white;
                padding: 30px;
                border-radius: 15px;
                max-width: 600px;
                width: 90%;
                max-height: 80vh;
                overflow-y: auto;
            `;
            
            const nextAvailableDate = new Date(nextAvailableTime);
            const formattedTime = nextAvailableDate.toLocaleString('ko-KR', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
            
            dialog.innerHTML = `
                <h2 style="margin-bottom: 20px; color: #2c3e50;">üìÖ Schedule YouTube Upload</h2>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #34495e; margin-bottom: 10px;">üìù Video Preview</h3>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                        <strong>Title:</strong> ${preview.title}<br>
                        <strong>Description:</strong> ${preview.description_preview}<br>
                        <strong>Tags:</strong> ${preview.tags.slice(0, 5).join(', ')}...
                    </div>
                </div>
                
                <div style="margin-bottom: 20px;">
                    <h3 style="color: #34495e; margin-bottom: 10px;">üìÖ Publishing Schedule</h3>
                    <div style="margin-bottom: 15px;">
                        <label style="display: flex; align-items: center; margin-bottom: 10px;">
                            <input type="radio" name="schedule" value="auto" checked style="margin-right: 10px;">
                            <span>Next available time: <strong>${formattedTime}</strong></span>
                        </label>
                        <label style="display: flex; align-items: center;">
                            <input type="radio" name="schedule" value="custom" style="margin-right: 10px;">
                            <span>Custom date/time:</span>
                        </label>
                        <input type="datetime-local" id="customDateTime" style="margin-left: 25px; margin-top: 5px; padding: 8px; border: 1px solid #ddd; border-radius: 4px; width: 200px;">
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button id="cancelBtn" style="padding: 10px 20px; border: 1px solid #ddd; background: white; border-radius: 5px; cursor: pointer;">Cancel</button>
                    <button id="testUploadBtn" style="padding: 10px 20px; background: #f39c12; color: white; border: none; border-radius: 5px; cursor: pointer;">Test Upload (Immediate)</button>
                    <button id="scheduleBtn" style="padding: 10px 20px; background: #27ae60; color: white; border: none; border-radius: 5px; cursor: pointer;">Schedule Upload</button>
                </div>
            `;
            
            modal.appendChild(dialog);
            document.body.appendChild(modal);
            
            // Ensure modal is visible with a small delay
            setTimeout(() => {
                modal.style.display = 'flex';
                modal.style.opacity = '1';
            }, 10);
            
            // Event listeners
            document.getElementById('cancelBtn').addEventListener('click', () => {
                document.body.removeChild(modal);
            });
            
            // Test upload button
            document.getElementById('testUploadBtn').addEventListener('click', async () => {
                try {
                    const response = await fetch('/api/upload/schedule', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            video_path: videoPath,
                            video_type: videoType,
                            immediate: true,
                            title: preview.title,
                            description: preview.description_preview,
                            tags: preview.tags,
                            category_id: preview.category_id
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        alert(`Test upload successful!\n\nVideo ID: ${result.video_id}\nYouTube URL: ${result.video_url}`);
                        document.body.removeChild(modal);
                        location.reload();
                    } else {
                        alert(`Test upload failed: ${result.error}`);
                    }
                } catch (error) {
                    alert(`Test upload error: ${error.message}`);
                }
            });
            
            document.getElementById('scheduleBtn').addEventListener('click', async () => {
                const scheduleType = document.querySelector('input[name="schedule"]:checked').value;
                let publishTime = nextAvailableTime;
                
                if (scheduleType === 'custom') {
                    const customDateTime = document.getElementById('customDateTime').value;
                    if (!customDateTime) {
                        alert('Please select a custom date and time');
                        return;
                    }
                    publishTime = new Date(customDateTime).toISOString();
                }
                
                try {
                    const response = await fetch('/api/upload/schedule', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            video_path: videoPath,
                            video_type: videoType,
                            publish_time: publishTime
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        alert(`Video scheduled successfully!\n\nScheduled for: ${new Date(result.scheduled_time).toLocaleString('ko-KR')}`);
                        document.body.removeChild(modal);
                        location.reload();
                    } else {
                        // If schedule manager is not available, try to add to upload queue directly
                        if (result.error && result.error.includes('Schedule manager not available')) {
                            alert('Schedule manager not available. Adding video to upload queue for immediate processing...');
                            // Add to upload queue without scheduling
                            try {
                                const queueResponse = await fetch('/api/upload/queue', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                    },
                                    body: JSON.stringify({
                                        video_path: videoPath,
                                        video_type: videoType
                                    })
                                });
                                
                                if (queueResponse.ok) {
                                    alert('Video added to upload queue successfully!');
                                    document.body.removeChild(modal);
                                    location.reload();
                                } else {
                                    alert(`Failed to add to upload queue: ${result.error}`);
                                }
                            } catch (queueError) {
                                alert(`Upload queue error: ${queueError.message}`);
                            }
                        } else {
                            alert(`Scheduling failed: ${result.error}`);
                    }
                }
            } catch (error) {
                    alert(`Scheduling error: ${error.message}`);
                }
            });
            
            // Set minimum date for custom datetime input
            const customDateTimeInput = document.getElementById('customDateTime');
            const now = new Date();
            now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
            customDateTimeInput.min = now.toISOString().slice(0, 16);
        }

        function generateThumbnail(videoPath) {
            const thumbnailUrl = `/api/thumbnail/${encodeURIComponent(videoPath)}`;
            window.open(thumbnailUrl, '_blank');
        }

        function showError(message) {
            const container = document.getElementById('videosContainer');
            container.innerHTML = `<div class="error">${message}</div>`;
        }

        // YouTube Account Management
        async function loadYouTubeAccount() {
            try {
                const response = await fetch('/api/youtube/account');
                const account = await response.json();
                
                if (account.authenticated) {
                    showYouTubeAccountInfo(account.channel);
                } else {
                    showYouTubeLoginPrompt();
                }
            } catch (error) {
                console.error('Failed to load YouTube account:', error);
                showYouTubeLoginPrompt();
            }
        }

        function showYouTubeAccountInfo(channel) {
            document.getElementById('youtubeAccountInfo').style.display = 'flex';
            document.getElementById('youtubeLoginPrompt').style.display = 'none';
            
            // Handle missing thumbnail_url gracefully
            const thumbnail = document.getElementById('channelThumbnail');
            if (channel.thumbnail_url) {
                thumbnail.src = channel.thumbnail_url;
            } else {
                thumbnail.src = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHZpZXdCb3g9IjAgMCA0MCA0MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPGNpcmNsZSBjeD0iMjAiIGN5PSIyMCIgcj0iMjAiIGZpbGw9IiNmM2Y0ZjYiLz4KPHBhdGggZD0iTTIwIDEwQzE0LjQ3NzEgMTAgMTAgMTQuNDc3MSAxMCAyMEMxMCAyNS41MjI5IDE0LjQ3NzEgMzAgMjAgMzBDMjUuNTIyOSAzMCAzMCAyNS41MjI5IDMwIDIwQzMwIDE0LjQ3NzEgMjUuNTIyOSAxMCAyMCAxMFoiIGZpbGw9IiM5Y2EzYWYiLz4KPC9zdmc+';
            }
            document.getElementById('channelTitle').textContent = channel.title || 'Unknown Channel';
            document.getElementById('channelEmail').textContent = channel.email || 'No email';
        }

        function showYouTubeLoginPrompt() {
            document.getElementById('youtubeAccountInfo').style.display = 'none';
            document.getElementById('youtubeLoginPrompt').style.display = 'block';
        }

        function setupYouTubeAccountEvents() {
            document.getElementById('youtubeLoginBtn').addEventListener('click', youtubeLogin);
            document.getElementById('youtubeLogoutBtn').addEventListener('click', youtubeLogout);
        }

        async function youtubeLogin() {
            try {
                const response = await fetch('/api/youtube/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showYouTubeAccountInfo(result.channel);
                    alert('Successfully connected to YouTube!');
                } else {
                    alert(`Login failed: ${result.error}`);
                }
            } catch (error) {
                alert(`Login error: ${error.message}`);
            }
        }

        async function youtubeLogout() {
            try {
                const response = await fetch('/api/youtube/logout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (response.ok) {
                    showYouTubeLoginPrompt();
                    alert('Successfully logged out from YouTube');
                } else {
                    const result = await response.json();
                    alert(`Logout failed: ${result.error}`);
                }
            } catch (error) {
                alert(`Logout error: ${error.message}`);
            }
        }

        // Quota Status
        async function loadQuotaStatus() {
            try {
                const response = await fetch('/api/quota/status');
                const quota = await response.json();
                
                if (response.ok) {
                    // Update quota display in header or stats
                    console.log('Quota status:', quota);
                    
                    // Show warnings if any
                    if (quota.warnings && quota.warnings.length > 0) {
                        quota.warnings.forEach(warning => {
                            console.warn('Quota warning:', warning);
                        });
                    }
                } else {
                    console.warn('Schedule manager not available:', quota.error);
                }
            } catch (error) {
                console.error('Failed to load quota status:', error);
            }
        }
    </script>
